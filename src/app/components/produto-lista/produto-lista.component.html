<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Pesquisa por Nome"
        [(ngModel)]="nome"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchProduto()"
        >
          Pesquisa
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista de Produtos</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let produto of produtos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProduto(produto, i)"
      >
        {{ produto.nome }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProdutos()">
      Remover Produtos
    </button>
  </div>
  <div class="col-md-6">
    <app-produto-detalhes
      [viewMode]="true"
      [currentProduto]="currentProduto"
    ></app-produto-detalhes>
  </div>
</div>
